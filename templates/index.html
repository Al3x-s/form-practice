    <body>
        <form method="post">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="Email" placeholder="Email" name="email">
              </div>
            </div>


            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
              </div>
            </div>


            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Do you like coffee?</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="gridRadios1" value="Yes">
                    <label class="form-check-label" for="gridRadios1">
                      yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="gridRadios2" value="No">
                    <label class="form-check-label" for="gridRadios2">
                      no
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Radios" id="gridRadios3" value="Dont Care">
                    <label class="form-check-label" for="gridRadios3">
                      Dont care
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>


            <div class="form-group row">
              <div class="col-sm-2">Are you over 21?</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1" name="adult" value="Yes">
                  <label class="form-check-label" for="gridCheck1">
                    Yes
                  </label>
                  <input class="form-check-input2" type="checkbox" id="gridCheck2" name="adult" value="No">
                  <label class="form-check-label2" for="gridCheck2">
                    No
                  </label>
                </div>
              </div>
            </div>


            <div class="form-group row">
              <div class="col-sm-10">
                <input type="submit" class="btn btn-primary" value="Run">
              </div>
            </div>
          </form>
